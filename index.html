<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>A-Frame Box Demo</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body>
  <!-- A-Frame シーン -->
  <a-scene>
    <!-- カメラとコントローラー -->
    <a-entity camera position="0 1.6 4"></a-entity>

    <!-- ライト -->
    <a-entity light="type: ambient; color: #ffffff; intensity: 0.5"></a-entity>
    <a-entity light="type: directional; color: #ffffff; intensity: 0.8" position="1 3 2"></a-entity>

    <!-- ボックス -->
    <a-box position="0 1 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>

    <!-- 床 -->
    <a-plane rotation="-90 0 0" width="10" height="10" color="#7BC8A4" shadow></a-plane>
  </a-scene>
</body>
</html>
