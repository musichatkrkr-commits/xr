<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AR.js Hiro Marker Demo</title>
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <!-- AR.js for A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin:0; overflow:hidden; }
  </style>
</head>
<body>
  <!-- A-Frame + AR.js シーン -->
  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">
    
    <!-- Hiroマーカー -->
    <a-marker preset="hiro">
      <!-- ボックスをマーカー上に表示 -->
      <a-box position="0 0.5 0" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
    </a-marker>

    <!-- カメラ -->
    <a-entity camera></a-entity>

    <!-- 簡易ライト -->
    <a-entity light="type: directional; color: #ffffff; intensity: 0.8" position="1 2 2"></a-entity>
    <a-entity light="type: ambient; color: #ffffff; intensity: 0.5"></a-entity>
  </a-scene>
</body>
</html>
